<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            padding: 1.25rem;
        }
        .progress {
            height: 6px;
        }
        .progress-bar {
            background-color: red;
        }
        .job-capacity {
            font-size: 0.85rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Mailchimp</h5>
                            <span class="badge bg-warning text-dark">Design</span>
                        </div>
                        <p class="card-text">Senior Product Designer - Singapore</p>
                        <small class="text-muted">1 day ago</small>
                        <div class="progress my-2">
                            <div class="progress-bar" role="progressbar" style="width: 64%;" aria-valuenow="32" aria-valuemin="0" aria-valuemax="50"></div>
                        </div>
                        <p class="job-capacity">32 Applied of 50 capacity</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Dribbble</h5>
                            <span class="badge bg-warning text-dark">Product</span>
                        </div>
                        <p class="card-text">Junior Product Designer - Singapore</p>
                        <small class="text-muted">4 days ago</small>
                        <div class="progress my-2">
                            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="42" aria-valuemin="0" aria-valuemax="70"></div>
                        </div>
                        <p class="job-capacity">42 Applied of 70 capacity</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Reddit</h5>
                            <span class="badge bg-warning text-dark">Design</span>
                        </div>
                        <p class="card-text">Software Architect (Java) - USA</p>
                        <small class="text-muted">2 days ago</small>
                        <div class="progress my-2">
                            <div class="progress-bar" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p class="job-capacity">52 Applied of 100 capacity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
